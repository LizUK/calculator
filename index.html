<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Calculate this!</title>
</head>
<body class="dark-mode">

    <div id="wrapper">

        <div id="container">

            <div id="calculator">

                <div id="screen">

                    <div id="top-bar">

                        <div id="name">Calculator</div>
                        <div id="mode">
                            <span class="mode-set" id="light-mode" onclick="lightMode()"></span>
                            <span class="mode-div"></span>
                            <span class="mode-set" id="dark-mode" onclick="darkMode()"></span>
                        </div><!-- End mode selection -->

                    </div><!-- End top-bar -->
                    <div id="screen-spacer"></div>

                    <div id="screen-display"></div>

                    <div id="screen-output"><span id="zero-span">0</span><div id="num-field"></div></div>
                    
                </div><!-- End screen -->

                <div id="keypad">

                    <div id="top-row" class="row">

                        <button class="button number lrg-btn" id="reset">Reset</button>
                        <button class="button" id="del">Del</button>
                        <button class="button operator">/</button>

                    </div>

                    <div class="row">
                        
                        <button class="button number">7</button>
                        <button class="button number">8</button>
                        <button class="button number">9</button>
                        <button class="button operator">+</button>

                    </div>

                    <div class="row">
                        
                        <button class="button number">4</button>
                        <button class="button number">5</button>
                        <button class="button number">6</button>
                        <button class="button operator">-</button>

                    </div>

                    <div class="row">
                        
                        <button class="button number">1</button>
                        <button class="button number">2</button>
                        <button class="button number">3</button>
                        <button class="button operator">*</button>

                    </div>

                    <div id="lst-row" class="row">
                        
                        <button class="button number" id="decimal">.</button>
                        <button class="button number">0</button>
                        <button class="button lrg-btn" id="equals">=</button>

                    </div>

                </div>

            </div><!-- End calculator -->

        </div><!-- End container -->

    </div><!-- End wrapper -->
</body>
</html>
